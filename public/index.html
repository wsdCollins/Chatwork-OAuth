<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<link rel="shortcut icon" href="img/index.png"/>

		<title>WSD | Login</title>

		<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>

		
		<!-- Custom styles for this template -->
		<link href="css/signin.css" rel="stylesheet">
	</head>
	<body class="text-center">
				
		<main class="form-signin">
			<form>
				<img class="mb-4" src="img/index.png" alt="" width="72">
				<h1 class="h3 mb-3 fw-normal">OAuth Playground</h1>
				<div class="form-floating">
					<input type="email" class="form-control" placeholder="name@example.com" id="LoginManager.email">
					<label for="LoginManager.email">Email address</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" placeholder="Password" id="LoginManager.password">
					<label for="LoginManager.password">Password</label>
				</div>

				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>

				<button id='LoginManager.submit' class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
				<p class="mt-5 mb-3 text-muted">Copyright &copy; WSD 2021</p>
			</form>
		</main>

		<script type="text/javascript" src="js/login.js"></script>
		
	</body>
</html>
